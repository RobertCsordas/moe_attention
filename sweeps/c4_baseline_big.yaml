program: main.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
metric:
  name: validation/mean_accuracy
  goal: maximize
parameters:
  log:
    value: wandb
  task:
    value: c4_transformer
  test_interval:
    value: 2000
  state_size:
    value: 1024
  transformer.ff_multiplier:
    value: 4.014
  transformer.encoder_n_layers:
    value: 18
  transformer.n_heads:
    value: 16
  dropout:
    value: 0.2
  lr:
    value: 0.00025
  optimizer:
    value: adamw
  lm.unroll:
    value: 512
  batch_size:
    value: 64
  grad_clip:
    value: 0.25
  amp:
    value: 1
  save_interval:
    value: 10000
  transformer.variant:
    value: preln_relative
  stop_after:
    value: 100000
  lr_sched.type:
    value: cos
  lr_warmup:
    value: 4000
  lmds.valid_ratio:
    value: 0.005
